version: "3.8"
services:
  mongo:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      - MONGODB_URI=mongodb://mongo:27017/attendance
      - REDIS_URI=redis://redis:6379
      - JWT_SECRET=supersecret
    depends_on:
      - mongo
      - redis
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    environment:
      - REACT_APP_API_URL=http://localhost:4000
    ports:
      - "3000:80" # âœ… fixed: expose nginx's port 80 on localhost:3000
    depends_on:
      - backend

volumes:
  mongodata:
